<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <title>SandysList -- {% block title %}Home{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <link href="../static/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
    {% endblock %}

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Sandy's List</a>
          <div class="nav-collapse collapse pull-right">
            <ul class="nav">
              <li><a href="/">Home</a></li>
              <li><a href="/find">Find</a></li>
              <li><a href="/post">Post</a></li>
            </ul>
        </div>
      </div>
    </div>

    <div class="container">
    {% block content %}
    {{ content }}
    {% endblock %}
    </div> <!-- /container -->
    <footer class="footer">
      <div class="container">
        <p>Built by <a href="http://hurricanehackers.com">Hurricane Hackers</a> | Coded by <a href="http://twitter.com/b1naryth1ef">@B1naryth1ef</a></p>
        <p>Hosting graciously provided by <a href="http://heroku.com/"><img src="http://logos.heroku.com/images/heroku-logo-light-88x31.png" /></a></p>
  
        <p><a href="http://glyphicons.com">Glyphicons Free</a> licensed under <a href="http://creativecommons.org/licenses/by/3.0/">CC BY 3.0</a>.</p>
      </div>
    </footer>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    
  </body>
</html>
